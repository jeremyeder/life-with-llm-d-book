[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=3

# Coverage options (uncomment when ready)
# --cov=examples
# --cov=docs/cost-optimization
# --cov=docs/security-configs
# --cov-report=term-missing
# --cov-report=html
# --cov-report=xml
# --no-cov-on-fail

# Test markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    gpu: Tests requiring GPU mocking
    slow: Slow tests
    k8s: Tests requiring Kubernetes API mocking

# Additional settings (enable when dependencies installed)
# timeout = 300
# timeout_method = thread
# asyncio_mode = auto

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    venv
    __pycache__

# Coverage settings are in .coveragerc