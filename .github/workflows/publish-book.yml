name: Publish Book

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g gitbook-cli
          npm install gitbook-plugin-theme-default
          npm install gitbook-plugin-prism
          npm install gitbook-plugin-anchors
          npm install gitbook-plugin-scrollable-code-blocks

      - name: Setup GitBook
        run: |
          gitbook install

      - name: Build book
        run: |
          gitbook build . _book

      # Disabled for now - will test code examples in future
      # - name: Test code examples
      #   run: |
      #     # Add kubectl/docker testing here
      #     echo "Code example testing disabled"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_book'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4