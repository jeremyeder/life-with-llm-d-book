name: Test Examples with Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/**/*.py'
      - 'docs/cost-optimization/*.py'
      - 'docs/security-configs/*.py'
      - 'llm-d-book-examples/**/*.py'
      - 'tests/**/*.py'
      - 'requirements-test.txt'
      - 'pytest.ini'
      - '.coveragerc'
      - '.github/workflows/test-examples.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/**/*.py'
      - 'docs/cost-optimization/*.py'
      - 'docs/security-configs/*.py'
      - 'llm-d-book-examples/**/*.py'
      - 'tests/**/*.py'
      - 'requirements-test.txt'
      - 'pytest.ini'
      - '.coveragerc'
      - '.github/workflows/test-examples.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'  # Only upload from one version
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 7
  
  test-notebooks:
    runs-on: ubuntu-latest
    if: false  # Disabled for now, enable when notebook tests are added
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install nbval jupyter
    
    - name: Test Jupyter notebooks
      run: |
        pytest --nbval-lax examples/**/*.ipynb
  
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install bandit
      run: pip install bandit[toml]
    
    - name: Run Bandit security scan
      run: |
        bandit -r examples/ docs/cost-optimization/ docs/security-configs/ -f json -o bandit-report.json || true
        bandit -r examples/ docs/cost-optimization/ docs/security-configs/ || true
      continue-on-error: true  # Don't fail the build on security issues
  
